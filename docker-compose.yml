version: "3.7"

services:
  mysql:
    image: mysql:8.0
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: ragbag
      MYSQL_USER: ragbag
      MYSQL_PASSWORD: ragbag

volumes:
  mysql-data:
